type:
  kind: Cluster
  package: vmware.tanzu.manage.v1alpha1.cluster
  version: v1alpha1
fullName:
  managementClusterName: "seti-labs" 
  name: cluster-cli
  provisionerName: "lab"
meta:
  labels: null
  annotations:
    test: test
spec:
  clusterGroupName: seti-labs
  tkgServiceVsphere:
    distribution:
      version: v1.19.7+vmware.1-tkg.2.f52f85a	
    settings:
      network:
        pods:
          cidrBlocks:
          - 192.0.2.0/16
        services:
          cidrBlocks:
          - 198.51.100.0/12
      storage:
        classes:
        - k8s-storage-policy
        defaultClass: "k8s-storage-policy"
    topology:
      controlPlane:
        class: best-effort-medium
        highAvailability: false
        storageClass: k8s-storage-policy
      nodePools:
      - info:
          description: default description for the nodepool
          name: default-node-pool
        spec:
          tkgServiceVsphere:
            class: best-effort-medium
            storageClass: k8s-storage-policy
          workerNodeCount: "1" 
